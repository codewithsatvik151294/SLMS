{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
      <div class="content-wrapper">
        <div class="content-body "> 
          <div class="top-options">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Edit Study Material  </h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a class="btn btn-default  float-right btn-sm"  href="{% url 'study_material_list' %}" ><i class="fa fa-arrow-left"></i> Back to list</a>
                  </div>
               </div>
           </div>
           <div class=" ">
                <div class="card  pt-0 pl-0 pr-0 form">
                  <div class="card-content">
                      <div class="card-body pt-0   pl-0 pr-0"  >
                         <div class="tops_add_ques"  >
                          <div class="row">
                               <div class="col-lg-10 mx-auto  ">
                                 <div class="row">
                                   <div class="col-lg-6 mb-1 form-group no-ico pl-2">
                                      <label>Class</label>
                                      <input type="text" class="form-control" value="{{study_materialObj.class_fk.class_name|title}}" readonly />
                                    </div>
                                       
                                     <div class="col-lg-6  mb-1 form-group no-ico pl-2">
                                      <label>Subject</label>
                                      <input type="text" class="form-control" value="{{study_materialObj.subject_fk.subject_name|title}}" readonly />
                                    </div>

                                   <div class="col-lg-6  form-group no-ico pl-2">
                                      <label>Topic</label>
                                      <input type="text" class="form-control" value="{{study_materialObj.topic|title}}" readonly />
                                   </div>
                                    <div class="col-lg-6  form-group no-ico pl-2">
                                      <label>File Type<span class="text-danger"><small><strong> *</strong></small></span></label><span id="file-type-error" class="text-danger d-none"><small><strong> File type is required</strong></small></span>
                                        <select class="select2 form-control select2-placeholder22" id='file-type-id'>
                                          <option value="" class="d-none">Select File Type</option>
                                        {% for i in fileTypeObj %}
                                          <option value="{{i.id}}">{{i.file_type_name|title}}</option>
                                        {% endfor %}
                                      </select>
                                   </div>
                                   
                                     <div class="col-lg-12  form-group no-ico pl-2">
                                      <label>Upload Filespan class="text-danger"><small><strong> *</strong></small></span></label><span id="content-error" class="text-danger d-none"><small><strong> Content is required</strong></small></span>
                                        <input type="file" class="form-control mb-2 " placeholder="Enter Total Marks" name="" id='content'>
                                        <a href="javascript:;" data-toggle="modal" data-target="#answer" class="text-primary mt-2">View/Download File</a>
                                   </div>
                                   

                                  </div>
                            </div>
                          </div>
                       </div>
                           
                  </div>
              </div>

                 
            </div>
             <div class="text-right col-lg-12  pr-0">
                    <a  class="btn btn-primary  btn-md pl-4 pr-4  text-white" onclick="update_study_material()"> Submit</a>
               </div>
             </div>
      </div>
     </div>
   </div>


   <!-- modal for pdf -->
   <div class="modal fade question_modal ans_modal" id="answer"   role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-block">
           <a href="#" style="margin-top: -10px" data-dismiss="modal" class="btn btn-secondary btn-sm float-right">
                   x
               </a>
            <h4 class="title-1 text-dark d-block"><strong>Topic:</strong> {{study_materialObj.topic|title}}      </h4>
        </div>
        <div class="modal-body ">
              <embed src="/media/{{study_materialObj.content}}" class="pdff"  >
        </div>
        
      </div>
    </div>
  </div>

   

  {% include 'admin_template/footer-1.html' %}
  <script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/study_material_JS/edit-study-material.js' %}" type="text/javascript"></script>
  <script>
    var file_type = "{{study_materialObj.file_type_fk.id}}";
    $('#file-type-id').val(file_type);
    $('#file-type-id').trigger('change');
  </script>
