  <body class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click" data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">               
                <div class="card-header border-0">
                    <div class="text-center mb-1">
                        <img src="{% static 'app-assets/images/logo.png' %}" alt="branding logo">
                    </div>
                    <div class="font-large-1  text-center">
                        Reset Password
                    </div>
                    <h6 class="card-subtitle  text-muted text-center font-small-3 pt-2">
                        <span id='otp-text'>Enter your registered email address for password reset process.</span>
                    </h6>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <fieldset class="form-group position-relative has-icon-left recover-email">
                            <input type="email" class="form-control round" id="user-email" placeholder="Verify Your Email Address" onkeyup="ValidateEmail(this)" required>
                            <div class="form-control-position">
                                <i class="ft-mail"></i>
                            </div>
                        </fieldset>                            
                        <div class="form-group text-center recover-email">
                            <a class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1 text-white" id='submit_btn' onclick="send_otp_via_email()">Send OTP</a>
                        </div>

                        <div class="mb-1 text-center d-none" id='otp-fields'>
                            {% comment %} <div class="text-left mb-2">
                                <a><strong><i class="fa-solid fa-arrow-left-long"></i></strong><small class="text-info"> Edit Email</small></a>
                            </div> {% endcomment %}
                            <div id="otp" class="flex justify-center">
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="first" maxlength="1" />
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="second" maxlength="1" />
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="third" maxlength="1" />
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="fourth" maxlength="1" />
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="fifth" maxlength="1" />
                              <input class="m-1 text-center form-controls form-controls-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" onkeypress="return /[0-9]/i.test(event.key)" id="sixth" maxlength="1" />
                            </div>
                          </div>

                        <div id='reset-fields' class='d-none'>
                            <fieldset class="form-group position-relative has-icon-left recover-email">
                                <input type="email" class="form-control round" id="user-email" placeholder="Enter new password" required>
                                <div class="form-control-position">
                                    {% comment %} <i class="ft-mail"></i> {% endcomment %}
                                </div>
                            </fieldset> 
                            <fieldset class="form-group position-relative has-icon-left recover-email">
                                <input type="email" class="form-control round" id="user-email" placeholder="Confirm new password" required>
                                <div class="form-control-position">
                                    {% comment %} <i class="ft-mail"></i> {% endcomment %}
                                </div>
                            </fieldset> 
                            <div class="form-group text-center recover-email">
                                <a class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1 text-white" id='submit_btn' onclick="send_otp_via_email()">Reset Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer border-0 p-0">

                        <p class="float-sm-center text-center">Already a User !

                        </p>
                    </strong></small>
