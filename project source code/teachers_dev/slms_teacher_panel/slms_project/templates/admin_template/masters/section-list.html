{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
      <div class="content-wrapper  ">
        <div class="content-body "><!-- Revenue, Hit Rate & Deals -->
           <div class="top-options  ">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Section List</h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a href="{% url 'add_section' %}" class="btn btn-primary"  >Add Section </a>
                  </div>
               </div>
           </div>
             <div class="table-responsive  ">
                <table id="example" class="display table data-table">
                    <thead>
                        <tr>
                            <th>Section ID</th>
                            <th>Section name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in sectionObj %}
                        <tr>
                            <td>{{i.sectionID}}</td>
                            <td>{{i.section_name|title}}</td>  
                            <td class="details-control">
                                <a href="{% url 'delete_section' i.id %}" class='del' onclick="return confirm('Confirm to delete this section! Section name : {{i.section_name|title}}')"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
             
            </div>
            
      </div>
     </div>
   </div>
   {% include 'admin_template/footer-1.html' %}
