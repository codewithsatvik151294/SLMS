{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
         
      <div class="content-wrapper">
        <div class="content-body "><!-- Revenue, Hit Rate & Deals -->
           <div class="col-lg-12 col-md-12 col-sm-12  ">
             <h4 class="head mb-2  ">Add Class Type <a   class="btn btn-default   float-right btn-sm  mt--1 " href="{% url 'classType_list' %}" >Back to list</a></h4>
                <div class="card  form">
                  <div class="card-content ">
                      <div class="card-body"  >
                             <div class="row  ">
                               <div class="col-lg-5 mx-auto   ">
                               <div class="row  ">
                                  <div class="col-lg-12  mt-1  form-group">
                                      <label>Class Type ID </label>
                                      <input type="text" class="form-control" placeholder="Enter subject id" value="CT{{counter}}" readonly="" />
                                   </div>
                                 
                                   <div class="col-lg-12 mt-1   form-group">
                                      <label>Class Type  Name <span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-type-name-error" class="text-danger d-none"><small><strong> Class type name is required</strong></small></span>
                                      <input type="text" class="form-control" placeholder="Enter subject name" id='class-type-name' value="" />
                                   </div>
                                    <div class="col-lg-12 mt-1   form-group">
                                      <label>Class Sub-Type  Name <span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-sub-type-name-error" class="text-danger d-none"><small><strong> Class sub-type name is required</strong></small></span>
                                      <input type="text" class="form-control" placeholder="Enter subject name" id='class-sub-type-name' onkeypress="return /[a-zA-Z0-9-.+ ]/i.test(event.key)" value="" />
                                   </div>

                                   <div class="text-right col-lg-12 pt-2">
                                        <a  class="btn btn-primary   " href="javascript:;" id='submitBtn' onclick="add_new_classType()">Submit</a>
                                       
                                     </div>
                                  </div>
                                </div>
                                      
                              </div>
                      </div>
                  </div>
              </div>

               
            </div>
      </div>
     </div>
   </div>
 
  {% include 'admin_template/footer-1.html' %}
  <script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/master_JS/add-class-type.js' %}" type="text/javascript"></script>
