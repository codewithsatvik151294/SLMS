{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
         
      <div class="content-wrapper">
        <div class="content-body "> 
          <div class="top-options pl-1 mb-0">
            <div class="row">
                 <div class="col-md-3   "><h3 >Add Sub-authority</h3></div>
                    <div class="col-md-9 text-right pr-2  ">
                        <a class="btn btn-default   float-right btn-sm  ml-1" href="{% url 'sub_authority_list' %}" ><i class="fa fa-arrow-left"></i> Back to list</a>
                    </div>
               </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12 p-0 pt-1 ">
            
                <div class="card  form">
                  <div class="card-content ">
                      <div class="card-body"  >
                             <div class="row  ">
                               <div class="col-lg-6 mx-auto   ">
                                 <div class="row  ">
                                 
                                   <div class="col-lg-12 mt-1 no-ico  form-group">
                                      <label>Authority</label>
                                      <input type="text" class="form-control" placeholder="" value="{{SubAuthorityObj.authority_FK.authority_name|title}}"  readonly />
                                   </div>
                                    
                                   <div class="col-lg-10  mt-1  form-group">
                                      <label>Sub Authority   <span class="text-danger"><small><strong> *</strong></small></span></label><span id="sub-authority-name-error" class="text-danger d-none"><small><strong> Sub authority name is required</strong></small></span>
                                      <input type="text" class="form-control sub-auth-name" placeholder="Enter sub authority name" value="" id='first-sub-auth'   />
                                   </div>
                                   <div class=" col-lg-2  pt-3 text-right">
                                        <a   class="btn btn-purple add-sub-auth btn-sm  " href="javascript:;"><i class="fa fa-plus"></i></a>
                                     </div>
                                   
                                  </div>

                                  <div id="sub-authority"></div>
                                </div>
                                      
                              </div>
                      </div>
                  </div>
              </div>

              <div class="text-right col-lg-12 pr-0">
                    <a  class="btn btn-primary   " href="javascript:;" id='submitBtn' onclick="update_sub_authority()">Submit</a>
                   
                 </div>

               
            </div>
      </div>
     </div>
   </div>


 
  {% include 'admin_template/footer-1.html' %}
  <script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/master_JS/edit-sub-authority.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    localStorage.setItem("sub-auth", "{{SubAuthorityObj.subAuthority_name|safe}}");
  </script>
