{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
      <div class="content-wrapper  ">
        <div class="content-body "><!-- Revenue, Hit Rate & Deals -->
           <div class="top-options  ">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Year List</h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a href="{% url 'add_year' %}" class="btn btn-primary"  >Add Year </a>
                  </div>
               </div>
           </div>
             <div class="table-responsive  ">
                <table id="example"  class="display table data-table">
                    <thead>
                        <tr>
                            <th style="width: 300px">Year ID</th>
                             
                            <th>Year</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in yearObj %}
                        <tr>
                            <td>{{i.yearID}}</td>
                            <td>{{i.year_name}}</td>
                            <td class="details-control">
                                <a href="{% url 'delete_year' i.id %}" class='del' onclick="return confirm('Confirm to delete this Year! Year name : {{i.year_name}}')"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
             
            </div>
            
      </div>
     </div>
   </div>
 
   {% include 'admin_template/footer-1.html' %}
