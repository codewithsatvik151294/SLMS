{% include 'admin_template/header-1.html' %}
{% load static %}
<div class="app-content content position-relative  ">
    <div class="content-wrapper  ">
      <div class="content-body "><!-- Revenue, Hit Rate & Deals -->
         <div class="top-options  ">
          <div class="row">
                <div class="col-lg-6  ico pl-2">
                   <h3 class="main-title">Exam Type List</h3>
                </div>
                <div class="col-md-6 text-right pr-2  ">
                    <a href="{% url 'add_exam_type' %}" class="btn btn-primary"  >Add Exam Type </a>
                </div>
             </div>
         </div>
           <div class="table-responsive  ">
              <table id="example"  class="display table data-table">
                  <thead>
                      <tr>
                          <th>Exam Type ID</th>
                          <th>Exam Type</th>
                          
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for i in exam_typeObj %}
                        <tr>
                            <td>{{i.exam_typeID}}</td>
                            <td>{{i.exam_type_name|title}}</td>
                            <td class="details-control">
                              <a href="{% url 'delete_exam_type' i.id %}" class='del' onclick="return confirm('Confirm to delete this Exam Type! Exam type name : {{i.exam_type_name|title}}')"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                  </tbody>``
              </table>
           
          </div>
          
    </div>
   </div>
 </div>

   {% include 'admin_template/footer-1.html' %}
