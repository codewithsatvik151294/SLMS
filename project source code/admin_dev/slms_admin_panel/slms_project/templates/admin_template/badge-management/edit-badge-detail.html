{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
      <div class="content-wrapper">
        <div class="content-body "> 
          <div class="top-options">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Edit Badge Detail</h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a class="btn btn-default  float-right btn-sm"  href="{% url 'badge_list' %}" ><i class="fa fa-arrow-left"></i> Back to list</a>
                  </div>
               </div>
           </div>
           <div class=" ">
                <div class="card  pt-0 pl-0 pr-0 form">
                  <div class="card-content">
                      <div class="card-body pt-0   pl-0 pr-0"  >
                         <div class="tops_add_ques"  >
                           <div class="row">
                               <div class="col-lg-6 mx-auto form-group no-ico  ">
                                   <div class="row">
                                     <div class="col-lg-12 form-group no-ico  ">
                                          <label>Badge Title</label>
                                          <input type="text" class="form-control" placeholder="Enter Assignment Title" name="" value="{{batchObj.badge_title|title}}" readonly>
                                     </div>
                                      <div class="col-lg-12 mb-1 form-group no-ico  ">
                                        <label>Badge Trigger</label>
                                        <input type="text" class="form-control" placeholder="Enter Assignment Title" name="" value="{{batchObj.badge_trigger_fk.badge_trigger_name|title}}" readonly>
                                      </div>
                                      <div class="col-lg-8  mb-1 form-group  ">
                                         <label>Image</label>
                                         <input type="file" id="badge" name="" class="form-control"> 
                                      </div>
                                      <div class="col-lg-4 mb-1 form-group text-right  ">
                                        <img height="100" id="badge-img" src="/media/{{batchObj.badge_image}}"  > 
                                      </div>
                                      <div class="col-lg-12 mb-1 form-group no-ico  ">
                                        <label>Description <span class="text-danger"><small><strong> *</strong></small></span></label><span id="bagde-description-error" class="text-danger d-none"><small><strong> Badge description is required</strong></small></span>
                                        <textarea placeholder="Description" id="bagde-description" class="form-control" style="height: 150px">{{batchObj.badge_desrciption}}</textarea>
                                      </div>
                                 </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div> 
            </div>
             <div class="text-right col-lg-12  pr-0">
                    <a  class="btn btn-primary  btn-md  text-white" id="submit_btn" onclick="update_badge()">Update Badge Detail </a>
             </div>
           </div>
      </div>
     </div>
   </div> 
  {% include 'admin_template/footer-1.html' %}
  <script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/badge_JS/edit-badge.js' %}" type="text/javascript"></script>
