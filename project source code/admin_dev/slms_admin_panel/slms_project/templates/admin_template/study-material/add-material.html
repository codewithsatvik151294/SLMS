{% include 'admin_template/header-1.html' %}
{% load static %}
    <div class="app-content content position-relative  ">
      <div class="content-wrapper">
        <div class="content-body "> 
          <div class="top-options">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Add Study Material  </h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a class="btn btn-default  float-right btn-sm"  href="{% url 'study_material_list' %}" ><i class="fa fa-arrow-left"></i> Back to list</a>
                  </div>
               </div>
           </div>
           <div class=" ">
                <div class="card  pt-0 pl-0 pr-0 form">
                  <div class="card-content">
                      <div class="card-body pt-0   pl-0 pr-0"  >
                         <div class="tops_add_ques"  >
                          <div class="row">
                               <div class="col-lg-10 mx-auto  ">
                                 <div class="row">
                                  <div class="col-lg-12 mb-1 form-group no-ico pl-2">
                                    <label>Branch<span class="text-danger"><small><strong> *</strong></small></span></label><span id="branch-error" class="text-danger d-none"><small><strong> Branch is required</strong></small></span>
                                    <input type="text" class="form-control" placeholder="Enter unique paper name" id='branch-id' value="{{branchObj.branch_name}}" readonly/>
                                  </div>

                                   <div class="col-lg-6 mb-1 form-group no-ico pl-2">
                                      <label>Class<span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-error" class="text-danger d-none"><small><strong> Class is required</strong></small></span>
                                      <select class="form-control" onchange='get_subject(this)' id='class-id'>
                                        <option value='' class='d-none'>Select Class</option>
                                        {% for i in classObj %}
                                               <option value="{{i.id}}">{{i.class_name|title}}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                       
                                     <div class="col-lg-6  mb-1 form-group no-ico pl-2">
                                      <label>Subject<span class="text-danger"><small><strong> *</strong></small></span></label><span id="subject-error" class="text-danger d-none"><small><strong> Subject is required</strong></small></span>
                                        <select class="select2 form-control select2-placeholder8" id='subject-id' onchange="get_topic(this)">
                                           <option value="" class="d-none">Select Subject</option>
                                      </select>
                                    </div>

                                   <div class="col-lg-6  form-group no-ico pl-2">
                                      <label>Topic<span class="text-danger"><small><strong> *</strong></small></span></label><span id="topic-error" class="text-danger d-none"><small><strong> Topic is required</strong></small></span>
                                      <select class="select2 form-control select2-placeholder12" id='topic'>
                                        <option value="" class="d-none">Select Topic</option>
                                      </select>
                                   </div>
                                    <div class="col-lg-6  form-group no-ico pl-2">
                                      <label>File Type<span class="text-danger"><small><strong> *</strong></small></span></label><span id="file-type-error" class="text-danger d-none"><small><strong> File type is required</strong></small></span>
                                      <select class="select2 form-control select2-placeholder22" id='file-type-id'>
                                        {% for i in fileTypeObj %}
                                          <option value="{{i.id}}">{{i.file_type_name|title}}</option>
                                        {% endfor %}
                                      </select>
                                   </div>
                                   
                                     <div class="col-lg-12  form-group no-ico pl-2">
                                      <label>Upload File<span class="text-danger"><small><strong> *</strong></small></span></label><span id="content-error" class="text-danger d-none"><small><strong> Content is required</strong></small></span>
                                        <input type="file" class="form-control " placeholder="Enter Total Marks" name="" id='content'>
                                   </div>
                                   

                                  </div>
                            </div>
                          </div>
                       </div>
                           
                  </div>
              </div>
            </div>
            <div class="text-right col-lg-12  pr-0"> 
              <a  class="btn btn-primary  btn-md pl-4 pr-4  text-white" id='submit-btn' onclick="submit_study_material()"> Submit</a>
            </div>
            </div>
      </div>
     </div>
   </div>
 
{% include 'admin_template/footer-1.html' %}
<script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/study_material_JS/add-study-material.js' %}" type="text/javascript"></script>
