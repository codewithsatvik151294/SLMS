{% include 'admin_template/header-1.html' %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <div class="app-content content position-relative  ">
      <div class="content-wrapper">
        <div class="content-body "> 
          <div class="top-options">
            <div class="row">
                  <div class="col-lg-6  ico pl-2">
                     <h3 class="main-title">Add Class </h3>
                  </div>
                  <div class="col-md-6 text-right pr-2  ">
                      <a class="btn btn-default   float-right btn-sm  " href="{% url 'class_list' %}" ><i class="fa fa-arrow-left"></i> Back to list</a>
                  </div>
               </div>
           </div>
           <div class="">
                <div class="card  form">
                  <div class="card-content ">
                      <div class="card-body"  >
                             <div class="row ">
                                  <div class="col-lg-4 mt-1  form-group">
                                      <label>Class ID </label>
                                      <input type="text" class="form-control" placeholder="Enter class id" value="CLS{{counter}}" readonly="" />
                                   </div>

                                   <div class="col-lg-4  form-group ico pt-1">
                                    <label>Branch<span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-branch-error" class="text-danger d-none"><small><strong> Branch name is required</strong></small></span>
                                    <i class="fa fa-search"></i>
                                       <select class="select2 form-control select2-placeholder select" onchange="get_sections_class_type()"  id="default-select">
                                        <option value="" class="d-none">Select Branch</option>
                                        {% for i in branchObj %}
                                        <option value="{{i.id}}">{{i.branch_name|title}}</option>
                                        {% endfor %}
                                     </select>
                                  </div>

                                    <div class="col-lg-4 mt-1  form-group">
                                      <label>Class Name<span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-name-error" class="text-danger d-none"><small><strong> Class name is required</strong></small></span>
                                      <input type="text" class="form-control" placeholder="Enter Class name" id='class-name' value="" />
                                   </div>
                                    {% comment %} <div class="col-lg-3 mt-1 no-ico   form-group">
                                      <label>Predessor Class </label>
                                      <select class="select2 form-control select2-placeholder10" data-placeholder="Select a state" >
                                       <option> </option>
                                        <option value="1">11th </option>
                                        <option value="2">12th </option>
                                         
                                    </select> 
                                   </div>
                                   <div class="col-lg-3 mt-1 ico no-ico  form-group">
                                      <label>Successor Class </label>
                                     <select class="select2 form-control select2-placeholder10"  >
                                       <option> </option>
                                        <option value="1">11th </option>
                                        <option value="2">12th </option>
                                         
                                    </select> 
                                   </div> {% endcomment %}

                                   <div class="col-lg-12   form-group     ">
                                      <label>Select Subjects<span class="text-danger"><small><strong> *</strong></small></span></label><span id="class-subject-error" class="text-danger d-none"><small><strong>Subjects is/are required</strong></small></span>
                                           <select   title="Select Subjects" class="selectpicker select d-block" id='class-subject' style="width: 100%" multiple data-live-search="false"> 
                                               <option value="" class="d-none">Select Subject</option>
                                               {% for i in subjectObj %}
                                               <option value="{{i.id}}">{{i.subject_name|title}}</option>
                                               {% endfor %}
                                            </select>
                                   </div>
                                   
                                   <div class="col-lg-12    form-group">
                                      <label>Class Description</label>
                                      <textarea class="form-control" placeholder="Enter description" id='class-description'></textarea>
                                   </div>
                                 </div>
                                  <div class='row'>
                                    
                                  </div>
                                   <div class="row">
                                        <div class="col-lg-3 no-ico  form-group">
                                            <label>Section<span class="text-danger"><small><strong> *</strong></small></span></label>
                                            <select class=" form-control section-data">
                                              <option value="" class="d-none">Select Section</option>
                                              {% for i in sectionObj %}
                                              <option value="{{i.id}}">{{i.section_name|title}}</option>
                                              {% endfor %}
                                            </select> 
                                         </div>
                                          
                                         <div class="col-lg-4 no-ico   form-group">
                                            <label>Class Type<span class="text-danger"><small><strong> *</strong></small></span></label>
                                            <select class=" form-control class-type-data"  >
                                              <option value="" class="d-none">Select Class Type</option>
                                              {% for i in classTypeObj %}
                                              <option value="{{i.id}}">{{i.classType_name|title}} - {{i.class_subType_name|title}}</option>
                                              {% endfor %}
                                            </select>
                                         </div> 

                                           <div class=" col-lg-2  pt-2">
                                              <a  style="margin-top: 5px; " class="btn btn-purple get_sections_class_type btn-sm  " href="javascript:;"  ><i class="fa fa-plus"></i></a>

                                           </div>
                                         </div>

                                         <div id="more-sections"></div>

                                    <div class="text-right col-lg-12   pt-1">
                                        <a  class="btn btn-primary   " href="javascript:;" id='submitBtn' onclick="add_new_class()">Submit</a>
                                     </div>

                                      
                                    
          
                                      
                               </div>
                             
                      </div>
                  </div>
              </div>

               
            </div>
      </div>
     </div>
   </div>

 
  {% include 'admin_template/footer-1.html' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script type="text/javascript">
    $('.select').selectpicker();
  </script>
  <script src="{% static 'static/app-assets/js/web_app_JS/admin_JS/master_JS/add-class.js' %}" type="text/javascript"></script>
